<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>module-5</title>
    <link rel="stylesheet" href="./normalise.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header-container">
        <header class="main-header">
            <a href="#" class="logo">mart</a>
            <nav class="main-nav">
                <ul class="main-menu">

                    <li class="main-menu-item">
                        <a href="#">home</a>

                    </li>
                    <li class="main-menu-item">
                        <a href="#">about us</a>

                    </li>
                    <li class="main-menu-item">
                        <a href="#">page</a>
                    </li>
                    <li class="main-menu-item">
                        <a href="#">shop</a>
                    </li>
                    <li class="main-menu-item">
                        <a href="#">blog</a>
                    </li>
                    <li class="main-menu-item">
                        <a href="#">contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="slider">
        <button class="slider-ctrl slider-ctrl-prew">
            <img class="buttom-prew"  src="https://image.ibb.co/mDPeDc/image.png" alt="prew">
        </button>
        <button class="slider-ctrl slider-ctrl-next"><img class="buttom-next" src="https://image.ibb.co/ciBgRx/1_1.png" alt="next"></button>
        <ul class="slide">
            <li class="slide-item">
                <img class="slide-image" src="https://image.ibb.co/nzro27/slide4.jpg" alt="friends" width="1920" height="700">
                <h2 class="text">affordable paris tour</h2>
                <h3 class="services">city tours/tour tickets/tour guide</h3>
            </li>

        </ul>
    </div>
    <main class="main-catalog">
        <h1>new collection</h1>
        <ul class="catalog clearfix">
            <li class="catalog-item">
                <figure class="catalot-figure">
                    <div class="product-img-wr">
                        <img class="product-img" src="https://image.ibb.co/hKSvh7/category_2.jpg" alt="man's Tshirt" width="768" height="759">
                        <figcaption>
                            <span class="product-title">blue tshirt</span>
                            <span class="product-price">26$</span>
                        </figcaption>
                    </div>
                </figure>
            </li>
            <li class="catalog-item">
                <figure class="catalot-figure-hover">
                    <div class="abra">
                        <img class="product-img" src="https://image.ibb.co/coRo27/category_1.jpg" alt="woman shirt" width="768" height="759">
                        
                        <figcaption>
                            <span class="product-title">woman shirt</span>
                            <span class="product-price">31$</span>
                        </figcaption>
                    </div>
                </figure>
            </li>
            <li class="overlay">
                <ul class="buttons clearfix">
                    <li class="messages">
                        <span class="visually-hidden">messages</span>
                        <img class="messages-image" src="https://image.ibb.co/juj1Rx/heart.png" alt="clock">
                    </li>
                    <li class="click">
                        <span class="visually-hidden"></span>
                        <img class="click-image" src="https://image.ibb.co/hDeCYc/click.png" alt="click">
                    </li>
                    <li class="clock">
                        <span class="visually-hidden">clock</span>
                        <img class="clock-image" src="https://image.ibb.co/j8cMRx/clock.png" alt="clock">
                    </li>
                </ul>
                <ul class="buttons-add clearfix">
                    <li class="add">
                        <span class="text-add">add to cart</span>
                        <img class="add-image" src="https://image.ibb.co/g741Rx/add.png" alt="shop">
                    </li>
                </ul>
            </li>
            <li class="catalog-item">
                <figure class="catalot-figure">
                    <div class="product-img-wr">
                        <img class="product-img" src="https://image.ibb.co/buiPaS/category_4.jpg" alt="yellow Tshirt" width="768" height="759">
                        <figcaption>
                            <span class="product-title">yellow tshirt</span>
                            <span class="product-price">21$</span>
                        </figcaption>
                    </div>
                </figure>
            </li>
            <li class="catalog-item">
                <figure class="catalot-figure">
                    <div class="product-img-wr">
                        <img class="product-img" src="https://image.ibb.co/bMQRpn/category_3.jpg" alt="dress" width="768" height="759">
                        <figcaption>
                            <span class="product-title">cool lingeria</span>
                            <span class="product-price">56$</span>
                        </figcaption>
                    </div>
                </figure>
            </li>

        </ul>

    </main>
    <footer class="main-footer">
        <p>All Rights Reserved Â© Dokan | Designed 
            <span class="rights">ThemenGraph</span> 
           
        </p>
    </footer>

</body>

</html>
